    <title>Hotel Search Ireland</title>
    
</head>
<body>
    <nav class="navbar navbar-light bg-light navbar-expand-sm">
        <a class="navbar-brand text-uppercase" href="#">Staying in Ireland?</a>

            </ul>
        </div>

    <section>
        <div class="container-fluid bg-color">
            <div class="row">
                <div class="col-12 text-center headings">
                    <h1>Find hotels:</h1>
                    <h2>Search for hotels in Ireland or in a specified place within a given country</h2>
                </div>
            </div>
            <div class="row hotel-search">
                <div id="findhotels" class="col-6 center">
                    <div id="locationField">
                        <input id="autocomplete" placeholder="Enter a city..." type="text" />
                    </div>
                </div>    
                <div id="controls" class="col-6">
                    <select id="country">
                        <option value="all">All</option>
                        <option value="au">Australia</option>
                        <option value="br">Brazil</option>
                        <option value="ca">Canada</option>
                        <option value="fr">France</option>
                        <option value="de">Germany</option>
                        <option value="mx">Mexico</option>
                        <option value="nz">New Zealand</option>
                        <option value="it">Italy</option>
                        <option value="za">South Africa</option>
                        <option value="es">Spain</option>
                        <option value="pt">Portugal</option>
                        <option value="us">U.S.A.</option>
                        <option value="uk">United Kingdom</option>
                        <option value="ie" selected>Ireland</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6">
                    <div id="map"></div>
                </div>
                <div>
                    <div id="listing" class="col-12">
                        <table id="resultsTable">
                            <tbody id="results"></tbody>
                        </table>
                    </div>
                    <div style="display: none">
                        <div id="info-content">
                            <table>
                                <tr id="iw-url-row" class="iw_table_row">
                                    <td id="iw-icon" class="iw_table_icon"></td>
                                    <td id="iw-url"></td>
                                </tr>
                                <tr id="iw-address-row" class="iw_table_row">
                                    <td class="iw_attribute_name">Address:</td>
                                    <td id="iw-address"></td>
                                </tr>
                                <tr id="iw-phone-row" class="iw_table_row">
                                    <td class="iw_attribute_name">Telephone:</td>
                                    <td id="iw-phone"></td>
                                </tr>
                                <tr id="iw-rating-row" class="iw_table_row">
                                    <td class="iw_attribute_name">Rating:</td>
                                    <td id="iw-rating"></td>
                                </tr>
                                <tr id="iw-website-row" class="iw_table_row">
                                    <td class="iw_attribute_name">Website:</td>
                                    <td id="iw-website"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </section>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
