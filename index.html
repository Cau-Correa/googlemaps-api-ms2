<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    
    <title>Hotel Search in Ireland or any Country</title>
    
</head>
<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
        <a class="navbar-brand text-uppercase" href="index.html"><i class="fas fa-hotel" aria-hidden="true"></i></a>
        <div class="justify-content-end ml-auto">
            <ul class="navbar-nav list-inline">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html" target="blank">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="heritage.html" target="blank">Heritage</a>
                </li>
            </ul>
        </div>
    </nav>

    <!----------Search Section--------->
    <section class="bg-color">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center headings">
                    <h1>Find hotels</h1>
                    <h2>Search for hotels in Ireland or any country</h2>
                </div>
            </div>
            <div class="row">
                <div id="findhotels" class="col-12 col-md-8">
                    <div id="locationField">
                        <input id="autocomplete" placeholder="Enter a city..." type="text" />
                    </div>
                </div>    
                <div id="controls" class="col-12 col-md-4 pt-1 pt-md-0">
                    <select id="country">
                        <option value="all">All</option>
                        <option value="au">Australia</option>
                        <option value="br">Brazil</option>
                        <option value="ca">Canada</option>
                        <option value="fr">France</option>
                        <option value="de">Germany</option>
                        <option value="mx">Mexico</option>
                        <option value="nz">New Zealand</option>
                        <option value="it">Italy</option>
                        <option value="za">South Africa</option>
                        <option value="es">Spain</option>
                        <option value="pt">Portugal</option>
                        <option value="us">U.S.A.</option>
                        <option value="uk">United Kingdom</option>
                        <option value="ie" selected>Ireland</option>
                    </select>
                </div>
            </div>
        </div>
    </section>

    <!----------Map Section--------->
    <section class="bg-color">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </section>

    <!----------Results Section--------->    
    <section class="bg-color">
        <div class="container">
            <div class="row justify-content-md-center" id="resultsRow">
                <div class="col-md-auto" id="listing">
                    <div class="table-responsive">
                        <table id="resultsTable">
                            <tbody id="results"></tbody>
                        </table>
                    </div>
                </div>
                <div class="d-none">
                    <div id="info-content">
                        <table>
                            <tr id="iw-url-row" class="iw_table_row">
                                <td id="iw-icon" class="iw_table_icon"></td>
                                <td id="iw-url"></td>
                            </tr>
                            <tr id="iw-address-row" class="iw_table_row">
                                <td class="iw_attribute_name">Address:</td>
                                <td id="iw-address"></td>
                            </tr>
                            <tr id="iw-phone-row" class="iw_table_row">
                                <td class="iw_attribute_name">Telephone:</td>
                                <td id="iw-phone"></td>
                            </tr>
                            <tr id="iw-rating-row" class="iw_table_row">
                                <td class="iw_attribute_name">Rating:</td>
                                <td id="iw-rating"></td>
                            </tr>
                            <tr id="iw-website-row" class="iw_table_row">
                                <td class="iw_attribute_name">Website:</td>
                                <td id="iw-website"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="page-footer font-small bg-color-footer">
        <div class=" text-center py-4">
            <p>Â© 2021 Copyright: <br>All Rights Reserved</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/constants.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBOzrJfFT8bjuoZhqTDV75Byhb5nZE7Uc&callback=initMap&libraries=places&v=weekly" 
    type="text/javascript"></script>
    
</body>
</html>
